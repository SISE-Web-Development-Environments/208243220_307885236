<!DOCTYPE html>
<html>
<head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script src="Welcome.js"></script>
    <script src="About.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
</head>

<body>
<div id="menu" align="center" >
    <ul>
        <li><a class="menuList" href="#welcome" onclick="return showMenus('welcome','register','login','aboutSection');">Welcome</a></li>
        <li><a class="menuList" href="#register" onclick="return showMenus('register','welcome','login','aboutSection');">Register</a></li>
        <li><a class="menuList" href="#login" onclick="return showMenus('login','register','welcome','aboutSection');">Login</a></li>
        <li><a class="menuList" href="#aboutSection" onclick="return showMenus('aboutSection','register','login','welcome');">About</a></li>
    </ul>
</div>
<br>
<div id="primary" class="div">
    <p class="headerGame">
        Pac<img src="header.png" width="120" height="120">Monster
    </p>
</div>

<div id="welcome" class="div" style="display:none">
    <center>
    <button class="welcome" type="submit"><a href="#register" onclick="return show('register','welcome');">Register</a></button>
        <br><br>
    <button class="welcome" type="submit"><a href="#login" onclick="return show('login','welcome');">Log In </a></button>
    </center>
</div>

<div id="register" class="div" style="display:none">
    <center>
        <div class="form-popUp">
            <table>
                <tr>
                    <td><strong>User Name</strong></td>
                    <td><input name="User Name" type="text" id="userNameReg" placeholder="User Name" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><strong>Password</strong></td>
                    <td><input name="Password" type="text" id="passwordReg" placeholder="Password" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><strong>Full Name</strong></td>
                    <td><input name="Full Name" type="text" id="fullNameReg" placeholder="Full Name" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td><input name="Email" type="text" id="emailReg" placeholder="name@domain.com" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><strong>Birth Date</strong></td>
                    <td><input name="Birth Date" type="date" id="birthDateReg" placeholder="Birth Date" autocomplete="on"></td>
                </tr>
            </table>
            <p>
                <button type="submit"
                        onclick="return validation(userNameReg,passwordReg,fullNameReg,emailReg,birthDateReg);">
                    <a href="#settings" >Sign Up</a>
<!--                    onclick="return show('register','game')"-->
                </button>
                <button type="backWelcome">
                    <a href="#settings" onclick="return show('primary','register')">Back</a>
                </button>
            </p>
        </div>
    </center>
</div>

<div id="login" class="div" style="display:none">
    <center>
        <div class="form-popUp">
            <table>
                <tr>
                    <td><strong>User Name</strong></td>
                    <td><input name="User Name" type="text" id="userNameLogIn" placeholder="User Name" autocomplete="on"></td>
                </tr>
                <tr>
                    <td><strong>Password</strong></td>
                    <td><input name="Password" type="text" id="passwordLogIn" placeholder="Password" autocomplete="on"></td>
                </tr>
            </table>
            <p>
                <button type="submit" onclick="return validationLogIn(userNameLogIn,passwordLogIn)">
                    <a href="#settings" onclick="return show('settings','login')">Play</a>
                </button>
                <button type="submit">
                    <a href="#settings" onclick="return show('primary','login')">Back</a>
                </button>
            </p>

        </div>
    </center>
</div>

<dialog id="aboutSection">
    <table>
        <tr><b>about </b></tr>
        <tr></tr>
        <tr></tr>
        <tr><button id="closeButton" onclick="closeAbout();">X</button></tr>
    </table>
    </dialog>

<div id="settings" class="div" style="display:none">
    <p>settings</p>
    <button type="submit">
        <a href="#game" onclick="return show('game','settings');">Play</a>
    </button>
</div>

<div id="game" style="display:none">
    <div id="score">
        <label for="lblScore">SCORE:</label>
        <input id="lblScore" type="text"/>
    </div>
    <div id="time">
        <label for="lblTime">TIME:</label>
        <input id="lblTime" type="text"/>
    </div>
    <canvas id="canvas" height="600" width="600"></canvas>
    <button type="submit">
        <a href="#settings" onclick="return show('primary','game');">Back</a>
    </button>
</div>


</body>
</html>
